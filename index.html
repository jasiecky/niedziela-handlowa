  <script>
    const handlowe = [
      "2025-01-26","2025-03-30","2025-04-27","2025-06-29","2025-08-31","2025-12-14","2025-12-21",
      "2026-01-25","2026-03-29","2026-04-26","2026-06-28","2026-08-30","2026-12-06","2026-12-13","2026-12-20"
    ];

    const today = new Date();
    const todayStr = today.toISOString().split('T')[0];
    const todayStatus = document.getElementById("todayStatus");
    const list = document.getElementById("list");
    const yearSpan = document.getElementById("year");
    yearSpan.textContent = today.getFullYear();

    if (handlowe.includes(todayStr)) {
      todayStatus.textContent = "Tak! Dzi≈õ jest niedziela handlowa üõçÔ∏è";
    } else {
      todayStatus.textContent = "Nie, dzi≈õ jest niedziela niehandlowa.";
    }

    const upcoming = handlowe.filter(date => date > todayStr);

    if (upcoming.length) {
      upcoming.slice(0, 3).forEach(date => {
        const li = document.createElement("li");
        li.textContent = formatDate(date);
        list.appendChild(li);
      });
    } else {
      const li = document.createElement("li");
      li.textContent = "Brak nadchodzƒÖcych niedziel handlowych.";
      list.appendChild(li);
    }

    function formatDate(dateStr) {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const date = new Date(dateStr);
      return date.toLocaleDateString('pl-PL', options);
    }
  </script>
